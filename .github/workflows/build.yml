name: Build

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  action-filter:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: action-filter
      uses: actions/bin/filter@master
      with:
        args: branch master
    - name: files-filter
      uses: wcchristian/gh-pattern-filter-action@master
      with:
        args: .*\\.md$
    - name: Build documentation
      uses: docker://decathlon/slate-builder-action:2.0.0
      env:
        DOC_BASE_FOLDER: .
        ZIP_BUILD: true